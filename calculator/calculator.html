<script>

             /* Author :ANUSH G
                Date : 10-08-2018
                Description : Calculator*/

              
                function Allclear() //clear screen
                {
                  document.getElementById('inputbox1').value = "";
                  document.getElementById('outputbox2').value = "0";
                }
            
            
                function numbers(str) //str is just an empty string used to store values from the input box
                {
                  document.getElementById('inputbox1').value += str; //get the input values and store it in the str
                 }


                  function array1(input_string) {
                    var calculationarray = [],current = ''; //empty array and empty string
                    for (var i = 0, ch; ch = input_string.charAt(i); i++) {
                      if ('%*/+-'.indexOf(ch) > -1) {
                        if (current == '' && ch == '-') { // check if first element is '-'
                          current = '-';
                        } else {
                                calculationarray .push(parseFloat(current), ch); //convert into float and push into an array
                          current = ''; //empty the string after push
                        }
                      } else {
                        current += input_string.charAt(i); //check all the numbers
                      }
                    }
                    if (current != '') {
                        calculationarray .push(parseFloat(current)); //push the elments in the current
                    }
                    return calculationarray ;
                  }


                function calculation() {
                  var result = array1(document.getElementById('inputbox1').value);
                  while (result.length > 1) {
                    var operand1 = result.shift(); //shift first element in the array
                    var operator = result.shift(); //shift operator in the array
                    var operand2 = result.shift(); //shift second element in the array
                    var output;
                    switch (operator) {
                      case "*": output = operand1 * operand2; //mul
                                result.unshift(output);
                                break;
                      case "/": output = operand1 / operand2; //div
                                result.unshift(output);
                                 break;
                      case "+": output = operand1 + operand2; //add
                                result.unshift(output);
                                break;
                      case "-": output = operand1 - operand2; //sub
                                result.unshift(output);
                                break;
                      case "%": output = operand1 % operand2; //mod
                                result.unshift(output);
                                break;
            
                    }
                  }
                  document.getElementById('outputbox2').value = result;//final result
                }

              </script>
