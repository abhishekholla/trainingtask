<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/weather.css" />

</head>

<body onload="weather()">

    <div class="container">
        <div class="main-div">
            <div class="row">
                <div class="col-xs-4">
                    <div class="row">
                        <div class="currenttemp">
                            <h1 id="curr-day"></h1>
                            <div id="weather-img"></div>
                            <div id="image1" class="center-block"></div>
                            <div class="temp">
                                    <span id="curr-htemp"></span>   
                                <span id="curr-ltemp"></span>
                               
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="currentlocation">
                            <span style="float: right;font-size: 30px;" class="glyphicon glyphicon-align-justify"></span>
                            <p class="wishes" id="wish"></p>
                            <br>
                            <div class="location">
                                <select class="cities" id="city" onchange="weather()">
                                    <option value="bangalore">BANGALORE</option>
                                    <option value="kundapura">KUNDAPURA</option>
                                    <option value="goa">GOA</option>
                                    <option value="chennai">CHENNAI</option>
                                    <option value="mangalore">MANGALORE</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row2content">
                    <div class="col-xs-2">
                        <div class="box1">
                            <h4 id="dayplusone"></h4>
                            <div id="weather-img1"></div>
                            <div id="image2" class="center-block"></div>
                            <div class="temp1">
                                    <span id="curr-htemp1"></span>
                                <span id="curr-ltemp1"></span>
                               
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-2">
                        <div class="box2">
                            <h4 id="dayplustwo"></h4>
                            <div id="weather-img2"></div>
                            <div id="image3" class="center-block"></div>
                            <div class="temp1">
                                    <span id="curr-htemp2"></span>
                                <span id="curr-ltemp2"></span>
                               
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-2">
                        <div class="box3">
                            <h4 id="dayplusthree"></h4>
                            <div id="weather-img3"></div>
                            <div id="image4" class="center-block"></div>
                            <div class="temp1">
                                    <span id="curr-htemp3"></span>
                                <span id="curr-ltemp3"></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-2">
                        <div class="box4">
                            <h4 id="dayplusfour"></h4>
                            <div id="weather-img4"></div>
                            <div id="image5" class="center-block"></div>
                            <div class="temp1">
                                    <span id="curr-htemp4"></span>
                                <span id="curr-ltemp4"></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-2">
                        <div class="box5">
                            <h4 id="dayplusfive"></h4>
                            <div id="weather-img5"></div>
                            <div id="image6" class="center-block"></div>
                            <div class="temp1">
                                    <span id="curr-htemp5"></span>
                                <span id="curr-ltemp5"></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-2">
                        <div class="box6">
                            <h4 id="dayplussix"></h4>
                            <div id="weather-img6"></div>
                            <div id="image7" class="center-block"></div>
                            <div class="temp1">
                                    <span id="curr-htemp6"></span>
                                <span id="curr-ltemp6"></span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/weather.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
</body>

</html>
